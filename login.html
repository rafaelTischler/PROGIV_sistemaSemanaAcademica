<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - SeTEIC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="titulo">Login</h1></header>
  <main class="container">
    <form action="/aluno-dashboard.html">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </main>
  <footer><p>&copy; 2025 Diretório Acadêmico Turing - ADS - IFFar - SVS</p></footer>
</body>
</html>
