<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Evento Geral - SeTEIC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="titulo">Edições da SeTEIC</h1></header>
  <main class="container">
    <form>
      <label for="nome">Nome da edição:</label>
      <input type="text" id="nome" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" rows="4"></textarea>

      <button type="submit">Salvar</button>
    </form>
  </main>
  <footer><p>&copy; 2025 Diretório Acadêmico Turing - ADS - IFFar - SVS</p></footer>
</body>
</html>
