<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Subeventos - SeTEIC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="titulo">Subeventos</h1></header>
  <main class="container">
    <form>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>

      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="palestra">Palestra</option>
        <option value="oficina">Oficina</option>
      </select>

      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" rows="4"></textarea>

      <label for="ministrante">Ministrante(s):</label>
      <input type="text" id="ministrante">

      <label for="inicio">Data/Hora Início:</label>
      <input type="datetime-local" id="inicio">

      <label for="fim">Data/Hora Fim:</label>
      <input type="datetime-local" id="fim">

      <label for="local">Local:</label>
      <input type="text" id="local">

      <label for="vagas">Vagas:</label>
      <input type="number" id="vagas">

      <label for="evento">Evento Geral:</label>
      <input type="text" id="evento" placeholder="17ª SeTEIC">

      <button type="submit">Salvar</button>
    </form>
  </main>
  <footer><p>&copy; 2025 Diretório Acadêmico Turing - ADS - IFFar - SVS</p></footer>
</body>
</html>
