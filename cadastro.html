<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno - SeTEIC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1 class="titulo">Cadastro de Aluno</h1></header>
  <main class="container">
    <form action="/aluno-dashboard.html">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
      <label for="confirma">Confirmar Senha:</label>
      <input type="password" id="confirma" name="confirma" required>
      
      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer><p>&copy; 2025 Diretório Acadêmico Turing - ADS - IFFar - SVS</p></footer>
</body>
</html>
