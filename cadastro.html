<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno - SeTEIC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="titulo">Cadastro de Aluno</h1>
  </header>
  <main class="container">
    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="matricula">Matricula:</label>
      <input type="text" id="matricula" name="matricula" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>


      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirma">Confirmar Senha:</label>
      <input type="password" id="confirma" name="confirma" required>

      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>
  </main>
  <footer>
    <p>&copy; 2025 Diretório Acadêmico Turing - ADS - IFFar - SVS</p>
  </footer>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Impede envio tradicional

      const nome = document.getElementById("nome").value;
      const matricula = document.getElementById("matricula").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirma = document.getElementById("confirma").value;

      if (senha !== confirma) {
        document.getElementById("mensagem").textContent = "As senhas não coincidem.";
        return;
      }

      const dados = {
        nome: nome,
        matricula: matricula,
        email: email,
        senha: senha
      };

      fetch("http://localhost:8080/api/usuarios", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
        .then(response => {
          if (!response.ok) throw new Error("Erro ao cadastrar");
          return response.json();
        })
        .then(data => {
          document.getElementById("mensagem").textContent = "Usuário cadastrado com sucesso! ID: " + data.id;

        })
        .catch(error => {
          console.error(error);
          document.getElementById("mensagem").textContent = "Erro ao cadasdaastrar usuário.";
        });
    });
  </script>
</body>

</html>
