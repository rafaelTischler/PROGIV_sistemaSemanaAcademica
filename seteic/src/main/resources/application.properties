# ============================================
# CONFIGURAÇÕES GERAIS DO SPRING BOOT
# ============================================
spring.application.name=seteic
server.port=8080
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo
spring.jpa.open-in-view=false

# ============================================
# CONFIGURAÇÃO DO BANCO DE DADOS (PostgreSQL)
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/seteic
spring.datasource.username=mauricio
spring.datasource.password=batatainglesa
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# ENCODING (UTF-8 para acentos)
# ============================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ============================================
# CONFIGURAÇÃO DE ENVIO DE E-MAIL (Exemplo com Gmail)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=seu-email@gmail.com
spring.mail.password=sua-senha-ou-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.default-encoding=UTF-8

# ============================================
# QR CODE (configurável se quiser usar caminhos fixos)
# ============================================
app.qrcode.path=./qrcodes/
app.qrcode.expiration-minutes=5

# ============================================
# CERTIFICADOS PDF (se for gerar PDFs)
# ============================================
app.certificados.pasta=./certificados/
app.certificados.logo=./logo_iffar.png

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
